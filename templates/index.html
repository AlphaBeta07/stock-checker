<!DOCTYPE html>
<html>
<head>
    <title>Perfume Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4 text-center title">SILENTAURA Stock Manager</h1>

    <!-- Add / Edit Form -->
    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Add / Update Perfume</h4>
        <input id="name" type="text" class="form-control mb-2" placeholder="Perfume Name">
        <select id="category" class="form-control mb-2">
            <option value="Premium Perfume">Premium Perfume</option>
            <option value="Premium Medium Perfume">Premium Medium Perfume</option>
            <option value="Regular Perfume">Regular Perfume</option>
            <option value="Car Perfume">Car Perfume</option>
        </select>
        <input id="price" type="number" step="0.01" class="form-control mb-2" placeholder="Price">
        <input id="quantity" type="number" class="form-control mb-3" placeholder="Quantity">
        <button onclick="addPerfume()" class="btn btn-primary w-100">Add Perfume</button>
    </div>

    <!-- Tables will go here -->
    <div id="tablesContainer"></div>

    <!-- Show Total Stock Value -->
    <div class="text-center mt-4">
        <button onclick="getTotal()" class="btn btn-success px-4">Show Total Stock Value</button>
        <p id="totalValue" class="mt-3 fw-bold"></p>
    </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
